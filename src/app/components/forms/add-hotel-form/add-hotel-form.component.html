<div class="flex justify-center ">

<form class="hotel-form bg-gray-200 p-8 rounded-2xl shadow-xl w-[70%]" [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-center text-gray-700">Hotel Form</h2>
  </div>

  <div class="mb-4">
    <label for="name" class="block text-gray-700">Name:</label>
    <input type="text" id="name" formControlName="name" required class="w-full px-3 py-2 rounded-lg border-gray-500 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <div class="mb-4 flex flex-wrap -mx-2">
    <div class="w-1/2 px-2">
      <label for="no" class="block text-gray-700">No:</label>
      <input type="text" id="no" formControlName="no" required class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
    </div>
    <div class="w-1/2 px-2">
      <label for="street" class="block text-gray-700">Street:</label>
      <input type="text" id="street" formControlName="street" required class="w-full px-3 py-2 rounded-lg border-gray-500 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
    </div>
  </div>

  <div class="mb-4">
    <label for="city" class="block text-gray-700">City:</label>
    <input type="text" id="city" formControlName="city" required class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700">Description:</label>
    <input type="text" id="description" formControlName="description" required class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700">Email:</label>
    <input type="email" id="email" formControlName="email" required class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <div class="mb-4">
    <label for="contactno" class="block text-gray-700">Contact No:</label>
    <input type="text" id="contactNo" formControlName="contactNo" required class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <div class="mb-4">
    <label for="images" class="block text-gray-700">Upload Images:</label>
    <input type="file" id="images" multiple (change)="onFileSelected($event)" class="w-full px-3 py-2 rounded-lg border-gray-700 bg-white text-gray-700 focus:outline-none focus:border-[#65B490]">
  </div>

  <button type="submit" class="w-full py-2 rounded-lg bg-[#65B490] text-white font-bold hover:bg-green-600 focus:outline-none focus:bg-green-600">Add Hotel</button>
</form>
</div>
