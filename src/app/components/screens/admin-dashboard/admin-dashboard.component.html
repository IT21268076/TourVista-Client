<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body class="font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <app-nav-bar class="sticky top-0 z-50"></app-nav-bar>

    <!-- Main Content Area with Dual Sidebars -->
    <div class="flex h-screen text-gray-400 bg-gray-900">

        <!-- First Sidebar Component (Smaller) -->
        <div class="flex flex-col items-center w-16 pb-4 overflow-auto border-r border-gray-800 text-gray-500">
            <!-- First Sidebar Links -->
            <a class="flex items-center justify-center flex-shrink-0 w-full h-16" href="#">
                <svg class="w-8 h-8 stroke-current text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
            </a>
            <!-- Add Hotel Link -->
            <a class="flex items-center justify-center flex-shrink-0 w-10 h-10 mt-4 rounded hover:bg-gray-800" href="#" (click)="loadComponent(addHotelComponent)">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            <!-- Add Contract Link -->
            <a class="flex items-center justify-center flex-shrink-0 w-10 h-10 mt-4 rounded hover:bg-gray-800" href="#" (click)="openHotelEmailPopup()">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </a>
            <!-- Add more sidebar links here -->
        </div>

        <!-- Second Sidebar Component (Larger) -->
        <div class="flex flex-col items-center w-48 pb-4 overflow-auto border-r border-gray-800 text-gray-500">
            <!-- Second Sidebar Path Texts -->
            <a (click)="loadComponent(addHotelComponent)" class="block py-2 px-4  text-white rounded-md border border-transparent hover:border-blue-600 transition duration-300">Add Hotel</a>
            
            <a (click)="openHotelEmailPopup()" class="block py-2 px-4  text-white rounded-md border border-transparent hover:border-blue-600 transition duration-300">Add Contract</a>
            <!-- Add more path texts here -->
        </div>

        <!-- Main Content Area -->
        <div class="flex flex-col flex-grow">
            <div class="flex items-center justify-between px-8 h-16 border-b border-gray-800">
                <h1 class="text-lg font-medium text-white">Page Title</h1>
                <!-- Dropdown Menu -->
                <button class="relative text-sm focus:outline-none group">
                    <div class="flex items-center justify-between w-full h-16 px-4 border-b border-gray-800 hover:bg-gray-800">
                        <span class="font-medium text-white">
                            Dropdown
                        </span> 
                        <svg class="w-4 h-4 text-gray-300 group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="absolute z-10 flex-col items-start hidden w-full pb-1 bg-gray-800 shadow-lg group-focus:flex">
                        <a class="w-full px-4 py-2 text-left hover:bg-gray-900" href="#">Menu Item 1</a>
                        <a class="w-full px-4 py-2 text-left hover:bg-gray-900" href="#">Menu Item 2</a>
                        <a class="w-full px-4 py-2 text-left hover:bg-gray-900" href="#">Menu Item 3</a>
                    </div>
                </button>
            </div>

            <div class="flex-grow p-6 overflow-auto bg-gray-800">
                <!-- Outlet for dynamically loaded components -->
            <div class="dynamic-component-container" #dynamicComponentContainer></div>
            </div>
        </div>
    </div>

    <a class="fixed flex items-center justify-center h-8 pr-2 pl-1 bg-blue-600 rounded-full bottom-0 right-0 mr-4 mb-4 shadow-lg text-blue-100 hover:bg-blue-600" href="https://twitter.com/lofiui" target="_top">
        <div class="flex items-center justify-center h-6 w-6 bg-blue-500 rounded-full">
            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24" class="r-jwli3a r-4qtqp9 r-yyyyoo r-16y2uox r-1q142lx r-8kz0gk r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-1srniue">
                <g>
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                </g>
            </svg>
        </div>
        <span class="text-sm ml-1 leading-none">@lofiui</span>
    </a>

    <!-- Script to toggle dropdown menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownBtn = document.querySelector('.group');
            dropdownBtn.addEventListener('click', function () {
                const dropdownMenu = dropdownBtn.nextElementSibling;
                dropdownMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
