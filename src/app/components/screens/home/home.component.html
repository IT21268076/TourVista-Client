<section class="relative h-screen h-[92vh] bg-gray-200">
  
  <!-- Background Image -->
  <div class="absolute inset-0 bg-cover bg-center rounded-t-[45px] mt-3 ml-16 mr-16 " style="background-image: url('../../../../assets/images/back6.png');"></div>

  <!-- Search Container -->

    <form class="bar bg-white shadow-md rounded-full flex justify-between items-center max-w-7xl h-20 mt-[450px] pl-6" (ngSubmit)="onSubmit()">
      <!-- Location -->
      <div class="relative rounded-full px-6 py-2 hover:bg-gray-100">
        <label for="location" class="block  mb-2">Where</label>
        <input type="text" placeholder="Where you want to stay?" class="w-full bg-transparent focus:outline-none" name="location" [(ngModel)]="location" id="location" required>
      </div>
      <!-- Horizontal line -->
      <hr class="w-px h-5 bg-gray-200">
      <!-- Check-in -->
      <div class="relative rounded-full px-6 py-2 hover:bg-gray-100">
        <label for="checkIn" class="block mb-2">Check In</label>
        <input type="date" placeholder="Check in" class="w-full bg-transparent focus:outline-none" name="checkIn" [(ngModel)]="checkInDate" id="checkIn" required>
      </div>
      <!-- Horizontal line -->
      <hr class="w-px h-5 bg-gray-200">
      <!-- Check-out -->
      <div class="relative rounded-full px-6 py-2 hover:bg-gray-100">
        <label for="checkOut" class="block mb-2">Check Out</label>
        <input type="date" placeholder="Check out" class="w-full bg-transparent focus:outline-none" name="checkOut" [(ngModel)]="checkOutDate" id="checkOut" required>
      </div>
      
      <!-- Horizontal line -->
      <hr class="w-px h-5 bg-gray-200">
      <!-- Guests -->
      <div class="relative rounded-full px-6 py-2 hover:bg-gray-100">
        <label for="guests" class="block mb-2">Who</label>
        <input type="number" placeholder="Add guests" class="w-full bg-transparent focus:outline-none" name="guests" [(ngModel)]="noOfGuests" id="guests" required>
      </div>

      <!-- Horizontal line -->
      <hr class="w-px h-5 bg-gray-200">
      <!-- Guests -->
      <div class="relative rounded-full px-6 py-2 hover:bg-gray-100">
        <label for="guests" class="block mb-2">Rooms</label>
        <input type="number" placeholder="How Many Rooms?" class="w-full bg-transparent focus:outline-none" name="roomCount" [(ngModel)]="roomCount" id="roomCount" >
      </div>
      <!-- Search button -->
      <button type="submit" class="py-6 px-6 bg-[#65B490] text-white rounded-full hover:bg-green-900 transition duration-300">
        <!-- Search icon -->
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="32" height="32" viewBox="0,0,256,256"
style="fill:#000000;">

          </svg> -->
      </button>
    </form>
  </div>
</section>

<section class="relative">
  <div class="bg-gray-200">
    <div class="mx-48 max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
        <h2 class="text-2xl font-bold text-gray-900">Our Most Popular Hotels</h2>

        <div class="mt-6 overflow-x-auto flex flex-nowrap ">
          <ng-container *ngFor="let hotel of hotels">
            <div class="group relative bg-gray-300 rounded-3xl mr-10 w-[600px]" (click)="navigateToHotel(hotel.hotelId)">
              <div class="relative h-80 max-w-7xl overflow-hidden rounded-t-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                <img [src]="'data:image/png;base64,' + hotel.hotelImages[0]?.image" class="h-full  object-cover object-center">
              </div>
              <h3 class="text-sm text-gray-500 px-4">
                <span class="absolute inset-0"></span>
                {{hotel.city}}
              </h3>
              <p class="text-base font-semibold text-gray-900 px-4">{{hotel.name}}</p>
            </div>
          </ng-container>
        </div>
                  
      </div>
    </div>
  </div>
</section>
